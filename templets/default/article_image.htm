<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="PAGE-ENTER" content="RevealTrans(Duration=0,Transition=1)" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field.keywords/}" />
<meta name="description" content="{dede:field.description function='html2text(@me)'/}" />
<link rel="stylesheet" type="text/css" href="/skin/css/style.css" />
<link rel="stylesheet" type="text/css" href="/skin/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/skin/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="/skin/css/animate.min.css" />
<link rel="stylesheet" type="text/css" href="/skin/css/owl.carousel.min.css" />
<link rel="stylesheet" type="text/css" href="/skin/css/owl.theme.default.min.css" />
<link rel="stylesheet" type="text/css" href="/skin/css/style.css" />
<script type="text/javascript" src="/skin/js/jquery-1.11.1.min.js"></script>
<script src="/skin/js/animate.min.js"></script>
<script src="/skin/js/bootstrap.min.js"></script>
<script src="/skin/js/owl.carousel.js"></script>
<script src="/skin/js/common.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $( ".image-popup").fancybox();
    });
</script>
<!-- FOR IE9 below -->
<!--[if lt IE 9]>
	<script src="/skin/js/respond.js"></script>
<![endif]-->

</head>
<body>
{dede:include filename="head.htm"/}

<!-- 轮播图片 end--> 
<!-- 内容展示 begin-->
<div class="layout content_part">
  <div class="container margin-big-top clearfix" id="fh5co-content_show"> 
    <div class="rightSide">
      <div class="title">
        <h3><a href='{dede:field name='typeurl'/}'>{dede:field name='typename'/}</a></h3>
        <ul class="bread">
          <li>当前位置：</li>
          <li>{dede:field name='position'/}</li>
        </ul>
      </div>
      <div class="show_content padding-large-bottom content_detail">
        <div class="product-detail">
          <div class="line-big clearfix">
            <div class="col-md-5 col-sm-12 col-xs-l12">
              <div class="content-img"><a href="{dede:field name='picname'/}" title="{dede:field.title/}" class="image-popup" target="_blank"><img src="{dede:field name='picname'/}" /></a></div>
            </div>
            <div class="col-md-7 col-sm-12 col-xs-12">
              <h1>{dede:field.title/}</h1>
              <div class="p_desc">{dede:field.description/}...</div>
            </div>
          </div>
          <div class="line margin-large-top">
            <div class="detail-title">
              <h2>产品概述</h2>
            </div>
            <div class="description margin-big-top"> {dede:field.body/} </div>
          </div>
          <ul class="pager  padding-bottom">
            <li>{dede:prenext get='pre'/}</li>
            <li>{dede:prenext get='next'/} </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- 内容展示 end--> 
<!-- 底部 begin--> 
{dede:include filename="footer.htm"/}
</body>
</html>
