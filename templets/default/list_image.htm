<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="PAGE-ENTER" content="RevealTrans(Duration=0,Transition=1)" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<link rel="stylesheet" type="text/css" href="/skin/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/skin/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="/skin/css/animate.min.css" />
<link rel="stylesheet" type="text/css" href="/skin/css/owl.carousel.min.css" />
<link rel="stylesheet" type="text/css" href="/skin/css/owl.theme.default.min.css" />
<link rel="stylesheet" type="text/css" href="/skin/css/style.css" />
<script type="text/javascript" src="/skin/js/jquery-1.11.1.min.js"></script>
<!-- <script src="/skin/js/animate.min.js"></script> -->
<script src="/skin/js/wow.min.js"></script>
<script src="/skin/js/bootstrap.min.js"></script>
<script src="/skin/js/owl.carousel.js"></script>
<script src="/skin/js/common.js"></script>
<!-- FOR IE9 below -->
<!--[if lt IE 9]>
	<script src="/skin/js/respond.js"></script>
<![endif]-->

</head>
<body>
{dede:include filename="head.htm"/}

<!-- 轮播图片 end--> 
<!-- 内容展示 begin-->
<div class="layout content_part">
  <div class="container margin-big-top clearfix" id="fh5co-content_show"> 
    <div class="rightSide">
      <div class="title">
        <h3><a href='{dede:field name='typeurl'/}'>{dede:field name='typename'/}</a></h3>
        <ul class="bread">
          <li>当前位置：</li>
          <li>{dede:field name='position'/}</li>
        </ul>
      </div>
      <div class="show_content padding-large-bottom">
        <div class="show_list product_list_box">
          <div class="show-product">
            <div class="line-big"> {dede:list pagesize ='6'}
              <div class="col-md-4 col-sm-6 col-xs-12 pro-item wow fadeInUp" data-wow-delay='0s'>
                <div class="media-img"><a href="[field:arcurl/]" title="[field:title/]"><img src="[field:picname/]" alt="[field:title/]" /></a></div>
                <h3 class="text-center"><a href="[field:arcurl/]" title="[field:title/]">[field:title/]</a></h3>
              </div>
              {/dede:list} </div>
          </div>
        </div>
        <div class="text-center padding-big-top padding-big-bottom">
          <ul class="pagination">
            {dede:pagelist listitem="index,end,pre,next,pageno" listsize="5"/}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- 内容展示 end--> 
<!-- 底部 begin--> 
{dede:include filename="footer.htm"/}
</body>
</html>
